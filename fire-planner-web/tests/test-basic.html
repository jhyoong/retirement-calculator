<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test - Retirement Calculator</title>
</head>
<body>
    <h1>Basic Test</h1>
    <div id="test-results"></div>
    
    <script src="../js/financialItem.js"></script>
    <script src="../js/calculationResult.js"></script>
    
    <script>
        function runTests() {
            const results = [];
            
            try {
                // Test FinancialItem creation
                const item = new FinancialItem('Test Salary', 5000, '2024-01', '2034-12', [], 'income');
                results.push('✓ FinancialItem created successfully');
                results.push(`  - ID: ${item.id}`);
                results.push(`  - Name: ${item.name}`);
                results.push(`  - Amount: $${item.amount}`);
                results.push(`  - Active in 2024-06: ${item.isActiveInMonth('2024-06')}`);
                results.push(`  - Total amount: $${item.getTotalAmount()}`);
                
                // Test CalculationResult creation
                const calcResult = new CalculationResult({
                    timeHorizon: 30,
                    inflationRate: 0.03
                });
                results.push('✓ CalculationResult created successfully');
                results.push(`  - Time horizon: ${calcResult.timeHorizon} years`);
                results.push(`  - Inflation rate: ${calcResult.inflationRate * 100}%`);
                
                // Test adding monthly projection
                calcResult.addMonthlyProjection({
                    month: '2024-01',
                    income: 5000,
                    expenses: 3000,
                    netCashFlow: 2000,
                    cumulativeSavings: 2000
                });
                results.push('✓ Monthly projection added successfully');
                results.push(`  - Projections count: ${calcResult.monthlyProjections.length}`);
                
            } catch (error) {
                results.push(`✗ Error: ${error.message}`);
            }
            
            document.getElementById('test-results').innerHTML = 
                '<pre>' + results.join('\n') + '</pre>';
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
